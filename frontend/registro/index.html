<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="registro-container">
        <h2>Registro</h2>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="password" id="confirmarContrasena" placeholder="Confirmar contraseña" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn-registrarse">Registrarse</button>
        </form>
        <div class="extra-links">
            <span>¿Ya tienes una cuenta? <a href="../login/index.html">Inicia sesión aquí</a></span>
            <br>
            <a href="../bienvenida/index.html">Volver a la página principal</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<div class="auth-container">
  <div class="auth-box">
    <h2 class="brand-title">Piedras Arenas</h2>
    <!-- Campos de formulario -->
  </div>
</div>
