<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide active" style="background-image: url('/images/granitos-coloridos.jpg');">
            <div class="overlay"></div>
            <div class="content">
                <h2>GRANITOS<br>&ARENAS</h2>
                <h3>DECORATIVAS</h3>
                <p>¡Bienvenido a tu destino de decoración!</p>
                <div class="buttons">
                    <button class="btn-primary" onclick="window.location.href='../login/index.html'">INICIAR SESIÓN</button>
                    <button class="btn-outline" onclick="window.location.href='../registro/index.html'">REGISTRARSE</button>
                </div>
            </div>
        </div>
        <!-- Carrusel sin flechas de navegación -->
    </div>
    <!-- Agrega este script para limpiar el localStorage al cargar la página de bienvenida -->
    <script>
      // Limpia los datos del usuario y compras al llegar a la página de bienvenida
      localStorage.removeItem('usuario');
      localStorage.removeItem('compras_usuario');
      localStorage.removeItem('carrito');
    </script>
    <script src="script.js"></script>
</body>
</html>
